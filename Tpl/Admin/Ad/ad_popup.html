<div data-role="page-control" class="page-control span10">
    <span class="menu-pull"></span>

    <div class="menu-pull-bar">页面 1</div>

    <ul>
        <li class="active"><a id="page_1" class="switch" href="#page1">图片形式</a></li>
        <li><a id="page_2" class="switch" href="#page2">Flash形式</a></li>
    </ul>

    <div class="frames">
        <div id="page1" class="frame active">
            <table>
                <tr>
                    <th>上传图片</th>
                    <td class="form">
                        <input type="file" class="upload" name="No1_imgsrc-temp" id="No1_imgsrc" value='{$adContent.pop_imgsrc}' />
                        <input type="hidden" id="hidden-No1_imgsrc" name="No1_imgsrc" value='{$adContent.pop_imgsrc}' />
                    </td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <if condition="$adContent['pop_imgsrc']">
                    <td class="form"><img src="{$adContent.pop_imgsrc}" id="preview-img-No1_imgsrc" class="preview-img"></td>    
                    <else />
                    <td class="form"><img src="{$images_dir}/noimg.jpg" id="preview-img-No1_imgsrc" class="preview-img"></td>
                    </if>
                </tr>
                <tr>
                    <th>链接网址</th>
                    <td class="form">
                        <div class="input-control text"><input name="No1_linkurl" id="No1_linkurl" type="text" value='{$adContent.pop_linkurl}' ></div>
                    </td>
                </tr>
                <tr>
                    <th>描述</th>
                    <td class="form">
                        <div class="input-control text"><input name="No1_des" id="No1_des" type="text" value='{$adContent.pop_des}' ></div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="page2" class="frame">
            <table>
                <tr>
                    <th>上传Flash</th>
                    <td class="form"><input type="file" name="No2_flashsrc" id="No2_flashsrc" >  </td>
                </tr>
                <tr>
                    <th>链接网址</th>
                    <td class="form">
                        <div class="input-control text"><input name="No2_linkurl" id="No2_linkurl" type="text" type="text" value='{$adContent.pop_linkurl}' ></div>
                    </td>
                </tr>
                <tr>
                    <th>描述</th>
                    <td class="form">
                        <div class="input-control text"><input name="No2_des" id="No2_des" type="text" value='{$adContent.pop_des}' ></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div>
        <table>

            <tr>
                <th>弹窗位置</th>
                <td class="form">
                    <label onclick="" class="input-control radio">
                        <if condition="$adContent['pop_postion'] == 1">
                        <input type="radio" name="output" value="1" checked="checked">
                        <else />
                        <input type="radio" name="output" value="1">
                        </if>                        
                        <span class="helper">居中</span>
                    </label>
                    <label onclick="" class="input-control radio">
                        <if condition="$adContent['pop_postion'] == 2">
                        <input type="radio" name="output" value="2" checked="checked">
                        <else />
                        <input type="radio" name="output" value="2">
                        </if>         
                        <span class="helper">左上</span>
                    </label>
                    <label onclick="" class="input-control radio">
                        <if condition="$adContent['pop_postion'] == 3">
                        <input type="radio" name="output" value="3" checked="checked">
                        <else />
                        <input type="radio" name="output" value="3">
                        </if>         
                        <span class="helper">右上</span>
                    </label>
                    <label onclick="" class="input-control radio">
                        <if condition="$adContent['pop_postion'] == 4">
                        <input type="radio" name="output" value="4" checked="checked">
                        <else />
                        <input type="radio" name="output" value="4">
                        </if>         
                        <span class="helper">左下</span>
                    </label>
                    <label onclick="" class="input-control radio">
                        <if condition="$adContent['pop_postion'] == 5">
                        <input type="radio" name="output" value="5" checked="checked">
                        <else />
                        <input type="radio" name="output" value="5">
                        </if>         
                        <span class="helper">右下</span>
                    </label>
                </td>
            </tr>
        </table>
    </div>
</div>
</td>
</tr>
<input type="hidden" name="swtich" id="switch" value="page_1" />
<script type="text/javascript" >
$(function(){
   $('.switch').click(function(){
        $('#switch').val($(this).prop('id'));
   });
});
</script>
