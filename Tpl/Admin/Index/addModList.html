    <ul class="helix">

        <volist name="addModList" id="addModList">

            <if condition="($i lt 6)">
                <li>
                    <else/>
                <li class="future">
            </if>
            <div class="addShortcutIcon">

            </div>
            <div class="addShortcutDesc"><h3>{$addModList.name}</h3>
                {$addModList.name}
            </div>

                <div class="addShortcutBtn">
                    <!--<button class="btn_buy" id="buy_{$addModList['id']}"><i class="icon-basket"></i>购买</button></div>-->
                    未购买
                <else/>
                <div class="addShortcutBtn">
                    <button class="btn_add" id="add_{$addModList['id']}"><i class="icon-plus-2"></i>填加</button>
                </div>
            </if>
            </li>
        </volist>
    </ul>
</div>
