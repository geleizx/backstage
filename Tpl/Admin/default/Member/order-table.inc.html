<table width="100%" border="0" cellspacing="0" cellpadding="0"
       id="datalist" class="tablesorter">
    <thead>
    <tr>
        <th class="checkbox"><input type="checkbox" id="check_all"></th>
        <th>订单号</th>
        <th>收货人姓名</th>
        <!--<th>单位</th>-->
        <th>收货地址</th>
        <th>联系电话</th>

        <!--<th>所属会员组</th>-->


        <th class="hits">订购产品 </th>
        <th class="hits">个数 </th>
        <th class="hits">总价格 </th>
        <!--<th class="hits">联系方式 </th>-->
        <!--<th class="hits">何时联系 </th>-->
        <th   class="headerSortUp date">订购时间</th>
        <th class="hits">状态 </th>

    </tr>

    </thead>
    <tbody>
    <foreach name="orderList" item="vo">
        <tr>
            <td><input type="checkbox" name="Page_checkbox" id="Page_{$vo.userid}"></td>

            <td><a href="__APP__/Admin/Member/edit/id/{$vo.id}">{$vo.alipayid} </a>
                <a href="javascript:void(0)" alt="删除" id="page_delete_{$vo.id}" class="del"> × </a></td>
            <!--<td>{$vo.company}</td>-->
            <td>{$vo.real_name}</td>
            <td>{$vo.address}</td>
            <td>{$vo.phone}</td>
            <td>{$vo.product}</td>
            <!--<td>{$vo.group.name}</td>-->
            <td>{$vo.single}</td>
            <!--<td>{$vo.mobile}</td>-->
            <!--<td>{$vo.callback}</td>-->
            <td>{$vo.price}</td>
            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
            <td>
                {$vo.status}
                <!--状态-->
                        <!--<span class="verify" id="verify_{$vo.userid}">-->
                        <!--<if condition="$vo['verify'] == 0">-->
                            <!--<span class="stop">未审核</span>-->
                            <!--<else />-->
                            <!--<span class="run">已审核</span>-->
                        <!--</if>-->
                            <!--</span>-->
            </td>

        </tr>
    </foreach>
    </tbody>
</table>
