            </table>

<script type="text/javascript" >

    $(document).ready(function(){
        $('.skin').click(function(){
            var css_id =  $('#skin_id')
            var css_new = $(this).prop('id');
            var dir_str =css_id.prop('href');
            var arr = dir_str.split('/');
            var tmp = arr[ arr.length - 1  ];
            var real_css_file = dir_str.replace( tmp , css_new + '.css');
            css_id.prop('href' , real_css_file) ;
            $("#dataform").submit();
        });
    })

    $('.navDisabled').live("change", function() {
        var navId = $(this).val();
//        var checkedVal = ;
        var navDisabled = ($(this).attr('checked') == undefined)?1:0;
//        alert($(this).val());
//        alert($(this).attr('checked'));
//        alert(navId + " " + navDisabled);

        $.post("{:U('System/setNavDisabled')}",
                {'navId': navId ,'navDisabled':navDisabled},
                function (data) {
//                    alert(data);
                }
        );

    });

    var validator  =  $("#dataform").validate({
        rules: {
        },
        submitHandler: function (form) {
            $(form).ajaxSubmit(function (data) {
                var status = data.status;
                var info = data.info;
                if (status) {
                    alert("修改成功！");
                    location.reload();
                } else {
                    alert("设置未改变！");
                }
            });
        },
        errorPlacement: function (error, element) {
        }
    });

    $('.lang_list').live('change',function(){
        id = $(this).val();

        if(this.checked){
            $("#"+id+"_title").show();
        }else{
            $("#"+id+"_title").hide();
            $("#"+id).removeAttr('checked');
        }
    });





</script>
