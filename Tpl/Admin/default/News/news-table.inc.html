<table width="100%" border="0" cellspacing="0" cellpadding="0"
       id="datalist" class="tablesorter">
    <thead>
    <tr>
        <th class="checkbox"><input type="checkbox" id="check_all"></th>
        <th class="pic">图片</th>
        <th>资讯标题</th>
        <th>所属分类</th>
        <th class="date headerSortUp">发布日期</th>
        <th class="hits">浏览量</th>
        <th>评论</th>
        <th class="state">状态</th>
        <th class="state">操作</th>

    </tr>

    </thead>
    <tbody>
    <foreach name="newsList" item="vo">
        <tr>
            <td><input type="checkbox" name="news_checkbox"
                       id="news_{$vo.id}"></td>
            <td class="pic" id="pic-{$vo.id}">
                <if condition="($vo.thumb neq null)">
                    <img src="__APP__/{$vo.thumb}" id="pic{$vo.id}" class="image">
                    <i class="icon-pictures"></i>
                    <else/>
                    <!--<img src="{$images_dir}/noimg.jpg" id="pic{$vo.id}" class="image">-->
                </if>

                <!--<i class="icon-pictures"></i>-->
            </td>
            <td><a href="{:U('News/edit?id='.$vo['id'])}">{$vo.title}</a> <a href="javascript:void(0)" alt="删除" id="newsdelete_{$vo.id}"
                                                                             class="del"> × </a></td>
            <td>{$vo.category.catname}</td>
            <td class="date">{$vo.inputtime|date="Y-m-d",###}</td>
            <td class="hits">{$vo.counter}</td>


            <td class="remind">
                <if condition="$vo['countMessage'] != 0">
                    <a href="{:U('News/comment?id='.$vo['id'])}">{$vo.countMessage}条</a>
                </if>
            </td>


            <td class="state">
                <switch name="vo.status">
                    <case value="0"><span class="stop">关闭中</span></case>
                    <case value="1"><span class="run">发布中</span></case>
                    <default/>
                    未知
                </switch>
            </td>

            <td>
                <a href="{:U('News/copy?id='.$vo['id'])}">复制</a>
            </td>
        </tr>
    </foreach>
    </tbody>
</table>
