<script type="text/javascript">
    $(document).ready(function(){
        $('#fileField').live('change', function () {
            ajaxFileUpload();
        });

        $("#dataform").validate({
            submitHandler :function(form){
                $(form).ajaxSubmit(function (data) {
                    var status = data.status;
                    if (status) {
                        alert(data.info);
                          location.href = data.url;
                    } else {
                       alert(data.info);
                    }
                });
            }
        });
    });

    function ajaxFileUpload() {
        $.ajaxFileUpload({
            url: window.SITE_URL + '/Admin/Upload/ajaxUpload',
            secureuri: false,
            fileElementId: 'fileField',
            dataType: 'json',
            complete: function (data, status) {
            },
            success: function (data, status) {
                $('#preview-img').show();
                $('#preview-img').attr('src', window.SITE_URL + data.info[0].savepath + 'thumb_' + data.info[0].savename);
                $('#picture').val( data.info[0].savepath + 'thumb_' + data.info[0].savename);
                jcorp.renewApi();
            },
            error: function (data, status, e) {
                alert("上传失败");
            }
        })
        return false;
    }

</script>
