<!DOCTYPE HTML>
<html>
<head>
<include file="Tpl/Admin/default/header.inc.html" />
        </head>
<body class="metrouicss">
	<include file="Tpl/Admin/default/top.inc.html" />
	<div id="main">
		<include file="Tpl/Admin/default/nav.inc.html" />
		<div id="main-container">

			<table width="100%" border="0" cellspacing="0" cellpadding="0"
				id="toolbar">
				<tr>
					<td class="breadCrumb">
						<p>您正在：{$crumbNav.action}&nbsp;&nbsp;{$crumbNav.module}</p>
					</td>
					<td><a href="javascript:;" onClick="history.back()">返回&gt;&gt;</a>
					</td>
				</tr>
			</table>

			<div id="right">
				<form action="{:U('Category/addCategory')}" method="post" id="dataform">
					<input type="hidden" name="x" id="x" value="">
					<input type="hidden" name="y" id="y" value="">

					<input type="hidden" name="x2" id="x2" value="">
					<input type="hidden" name="y2" id="y2" value="">

					<input type="hidden" name="w" id="w" value="">
					<input type="hidden" name="h" id="h" value="">

                    <input type="hidden" name="moduleid" id="moduleid" value="{$moduleid}"/>
                    <input type="hidden" name="catid" id="categoryId" value="{$category.catid}"/>

					<input type="hidden" name="picture" id="picture" value="{$category.image}"/>

                    <ul class="accordion" data-role="accordion">
                        <li class="active"><a href="#" class="title">
                            必填项
                        </a>
                            <div>
                                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="cmsform">
                                    <tr>
                                        <th>分类名称</th>
                                        <td class="form">
                                            <div class="input-control text">
                                                <input type="text" id="catname" name="catname"  value="{$category.catname}"/>
                                            </div>
                                        </td>
                                        <td><img id="catname_ico" src="{$images_dir}/vok.png" style="display: none;"></td>
                                    </tr>

                                    <tr>
                                        <th>所属分类</th>
                                        <td class="form">
                                            <div class="input-control select">
                                                <input name="category_id" id="category_id" type="hidden" value="{$parent.catid}">
                                                <input  id="category_name" name="category_name" readonly="readonly" class="required"  value="{$parent.catname}" type="text">
                                            </div>
                                        </td>
                                        <td></td>
                                    </tr>

                                    <tr>
                                        <th>开启</th>
                                        <td class="form">
                                            <label class="input-control switch" onClick="">
                                                <if condition="$category.status eq 0">
                                                    <input class="status" name="status" type="checkbox" value="1" />
                                                    <span class="helper">Off</span>
                                                <else />
                                                    <input class="status" name="status" type="checkbox" checked="checked" value="1" />
                                                    <span class="helper">On</span>

                                                </if>
                                               <!-- <input type="checkbox" checked="checked" id="status" name="status" value="{$category.status}"/> <span
                                                    class="helper">&nbsp;</span>-->
                                            </label>

                                        </td>
                                        <td>&nbsp;</td>
                                    </tr>

                                    <tr>
                                        <th>显示顺序(a~z)</th>
                                        <td class="form">
                                            <div class="input-control text">
                                                <input type="text" id="listorder" name="listorder" value="{$category.listorder}"/>
                                            </div>
                                        </td>
                                        <td><img id="listorder_ico" src="{$images_dir}/vok.png" style="display: none;"></td>
                                    </tr>

                                    <tr>
                                        <th>是否做为推荐(*必须开启)</th>
                                        <td class="form">

                                            <label class="input-control switch" onClick="">
                                                <if condition="$category.status eq 2">
                                                    <input class="is_nav" name="is_nav" type="checkbox" checked="checked" value="2" />
                                                    <span class="helper">On</span>
                                                <else />
                                                    <input class="is_nav" name="is_nav" type="checkbox" value="2" />
                                                    <span class="helper">Off</span>
                                                </if>
                                                <!--<input type="checkbox" checked="checked" id="is_nav" name="is_nav" value="2"/> <span-->
                                                    <!--class="helper">&nbsp;</span>-->
                                            </label>

                                        </td>
                                        <td>&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <th>上传图标</th>
                                        <td class="form"><input type="file" name="fileField"
                                                                id="fileField" accept="image/*"  ></td>
                                        <td>&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <th>&nbsp;</th>
                                        <td class="form">
                                            <if condition="$category.image neq null">
                                                <img id="preview-img" style="display:;" src="{$category.image}">
                                                <else />
                                                <img src=" " id="preview-img" />
                                            </if>
                                        </td>
                                        <td>&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <th>是否显示图标</th>
                                        <td class="form">

                                            <label class="input-control switch" onClick="">
                                                <if condition="$category.islogo eq 1">
                                                    <input class="is_nav" name="islogo" type="checkbox" checked="checked" value="1" />
                                                    <span class="helper">On</span>
                                                    <else />
                                                    <input class="is_nav" name="islogo" type="checkbox" value="1" />
                                                    <span class="helper">Off</span>
                                                </if>
                                                <!--<input type="checkbox" checked="checked" id="is_nav" name="is_nav" value="2"/> <span-->
                                                <!--class="helper">&nbsp;</span>-->
                                            </label>

                                        </td>
                                        <td>&nbsp;</td>
                                    </tr>
                                    <!--<tr>-->
                                        <!--<th>缩略图尺寸</th>-->
                                        <!--<td class="form"><span class="input-control select">-->
									<!--<select name="ratio" id="ratio">-->
                                        <!--<option value="230_128">230*128</option>-->

                                    <!--</select>-->
							<!--</span></td>-->
                                        <!--<td>&nbsp;</td>-->
                                    <!--</tr>-->

                                    <tr>
                                        <th>发布日期</th>
                                        <td class="form"><input name="create_date" id="datepicker"
                                                                type="text" class="dateInput" value="" readonly></td>
                                        <td>&nbsp;</td>
                                    </tr>
                                </table>
                            </div>
                        </li>
                       </ul>
                    <div class="buttons"><input type="submit" value="确认"/><input type="reset"
                                                                                 value="重置"/><input
                            type="button" onclick="history.back()" value="取消"/></div>
                </form>
			</div><!--end.right-->
</div>
</div><!--end.main-->
<include file="Tpl/Admin/default/footer.inc.html" />
</body>

<script type="text/javascript">
$(function() {

    //加载第一类缓存
    category.init('{$moduleid}');


    $('#add_rss_btn').click(function(){
        var name = $.trim( $('#rss_name').val() );
        var url = $.trim( $('#rss_url').val() );
        var keywords = $.trim(  $('#rss_keyword').val() );

        if (  name && url &&  keywords){

        var id = Math.uuid();
        //构建显示用
        var li = '<li class="rssnew_' + id +'" ><strong>' + name + ' </strong> <a href="javascript:void(0)" class="rss_modify_btn">[编辑]</a>' +
                ' <a href="javascript:void(0)" class="rss_delete_btn">[删除]</a></li>';
        $('#rss_display_ul').append($(li));

        var input = '<input type="hidden"  class="rssnew_' + id +'"  name="rss_name[]" value="'+ name + '"  id="rss-name_' + id  + '" />';
         input += '<input type="hidden" class="rssnew_' + id +'"   name="rss_url[]" value="'+ url + '" id="rss-url_' + id  + '"/>';
         input += '<input type="hidden" class="rssnew_' + id +'" name="rss_keywords[]" value="'+ keywords + '" id="rss-keywords_' + id  + '" />';
        input += '<input type="hidden" class="rssnew_' + id +'" name="rss_id[]" value="" />';
        //构建传送数据用
        $('#rss_data').append(input);
        } else{
            alert('请正确填写资料');
        }

    });

    $('#modify_rss_btn').click(function(){
        var name = $.trim( $('#rss_name').val() );
        var url = $.trim( $('#rss_url').val() );
        var keywords = $.trim(  $('#rss_keyword').val() );
        var rss_id = $.trim(  $('#rss_id').val() );
        var rss_pre_id = $('#rss_pre_id').val();

        if (  name && url &&  keywords){
           // var id = Math.uuid();
            //构建显示用

            var input = '<input type="hidden" id="rss_" class="rssnew_' + rss_id +'"  name="rss_name[]" value="'+ name + '" />';
            input += '<input type="hidden" class="rssnew_' + rss_id +'" id=""  name="rss_url[]" value="'+ url + '" />';
            input += '<input type="hidden" class="rssnew_' + rss_id +'" id=""  name="rss_keywords[]" value="'+ keywords + '" />';
            input += '<input type="hidden" class="rssnew_' + rss_id +'" id=""  name="rss_id[]" value="" />';


            var pattern = /^[1-9]\d*|0$/; //匹配非负整数

            //新建的。
            if (!pattern.test(rss_pre_id)) {
                //删除原来的
                $('.' + $('#rss_pre_id').val()).remove();
               var rss_id =  $('#rss_pre_id').val().split('_')[1];
                //
                var li = '<li class="rssnew_' + rss_id +'" ><strong>' + name + ' </strong> <a href="javascript:void(0)" class="rss_modify_btn">[编辑]</a>' +
                        ' <a href="javascript:void(0)" class="rss_delete_btn">[删除]</a></li>';
                $('#rss_display_ul').append($(li));
                //构建传送数据用

                $('#rss_data').append(input);
                return ;
            }

            $.post("{:U('Category/ajaxAddRss')}",{"name" : name , "id" : rss_id , "keywords" : keywords , "url" : url},function(data){
                //删除原来的
                $('.' + $('#rss_pre_id').val()).remove();

                //
                var li = '<li class="rssnew_' + rss_id +'" ><strong>' + name + ' </strong> <a href="javascript:void(0)" class="rss_modify_btn">[编辑]</a>' +
                        ' <a href="javascript:void(0)" class="rss_delete_btn">[删除]</a></li>';
                $('#rss_display_ul').append($(li));
                //构建传送数据用

                $('#rss_data').append(input);
            })

        } else{
            alert('请正确填写资料');
        }

    });

    $('.rss_delete_btn').live('click',function(){
       var  toBedelete  = $(this).parent('li').prop('class');
        var id = $(this).parent('li').prop('id');
        if ( id != '' ){
            id = id.split('_')[1];
            //这里处理删除逻辑      不是新增的。
            $.get("{:U('Category/deleteRss')}",{'id':id},function(data){

            });
        }

        $('.' + toBedelete).remove();

    });

    $('.rss_modify_btn').live('click',function(){
        var  toModify  = $(this).parent('li');
        var id = toModify.prop('id').split('_')[1];

        var classId = toModify.prop('class').split('_')[1];
        var pattern = /^[1-9]\d*|0$/; //匹配非负整数

        $('#rss_pre_id').val(toModify.prop('class'));
        //新建的。
        if ( ! ( pattern.test(classId) &&  id ) ) {
            $('#rss_name').val($('#rss-name_' + classId ).val());
            $('#rss_url').val($('#rss-url_' + classId ).val());
            $('#rss_keyword').val(($('#rss-keywords_' + classId ).val()));
            return ;
        }



        $.get("{:U('Category/ajaxGetRss')}",{"id" :id },function(data){
            var info = data.info;
            $('#rss_name').val(info.name);
            $('#rss_url').val(info.url);
            $('#rss_keyword').val(info.keywords);
            $('#rss_id').val(info.id);
        });
    });


    $('#update_rss_btn').click(function(){
        var catid =  $('#categoryId').val();
        if  ( catid == ''){
            alert('请先保存后再更新RSS');
        } else{
            $.get("{:U('Category/updateAllRss')}",{'id':catid},function(data){
                 alert('更新成功！');
            });
        }
    })



	$('#fileField').live('change',function(){
		ajaxFileUpload();
	});
	
//	$('#ratio').change(function(){
//        if ( $('#preview-img').prop('src') != '' )
//		    jcorp.renewApi();
//	});

    datepicker.new('datepicker');

    $('#dataform').validate({
        rules: {
            catname:{
               required:true,
               maxlength:30
            } ,
            alias:{
               required:true,
               maxlength:30
            } ,
            category_name: {
                required: true
            },
            description: {
                required: true
            },
            listorder: {
                required: true,
                digits:true
            }
        },
        errorPlacement: function(error, element) {
        },
        submitHandler: function (form) {
            $(form).ajaxSubmit(function (data) {
                var status = data.status;
                var info = data.info;
                var mouleid = {$moduleid};
                if (status){
                    alert("插入成功");
                     location.href="__APP__/Admin/Category/index/moduleId/"+mouleid;
                }else{
                    alert(data.info);
                }

            });
        }
    });
});




function ajaxFileUpload() {
    $.ajaxFileUpload({
        url: window.SITE_URL + '/Admin/Upload/ajaxUpload',
        secureuri: false,
        fileElementId: 'fileField',
        dataType: 'json',
        complete: function (data, status) {
        },
        success: function (data, status) {
            $('#preview-img').show();
            $('#preview-img').attr('src', window.SITE_URL + data.info[0].savepath + 'thumb_' + data.info[0].savename);
            $('#picture').val(window.SITE_URL + data.info[0].savepath + 'thumb_' + data.info[0].savename);

        },
        error: function (data, status, e) {
            alert("上传失败");
        }
    })
    return false;
}

</script>


<div id="dialog-div" style="display:none">
</div>


</html>
