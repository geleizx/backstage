
<table width="100%" border="0" cellspacing="0" cellpadding="0"
       id="datalist" class="tablesorter">
    <thead>
    <tr>
        <th class="checkbox">
            <!--<input type="checkbox" id="check_all">-->
        </th>
        <th>用户名</th>
        <th>角色</th>
        <th class="date">最后登录日期</th>
        <th class="date">最后登录IP</th>
        <th class="admin1">管理</th>
    </tr>

    </thead>
    <tbody>
    <foreach name="adminList" item="adminList">
        <tr>
            <td><input type="checkbox" name="admin_checkbox" id="admin_{$adminList.userid}"></td>
            <td>{$adminList.username}</td>
            <td>{$adminList.nickname}</td>
            <td><if condition="$adminList.lastdate neq 0">{$adminList.lastdate|date="Y-m-d",###}</if></td>
            <td>{$adminList.lastip}</td>
            <td><button class="mini" onclick="document.location.href='{:U('System/adminEdit?id='.$adminList['userid'])}' ">编辑</button></td>
        </tr>
    </foreach>
    </tbody>
</table>
